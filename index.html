<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Encriptador/Desencriptador</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Styles.css">
        <link rel="stylesheet" href="medias.css">
    </head>
    <body>
    <main>
        <div class="contenedor_supremo">
            <section class="ingresar_texto">
                <div class="caja_texto">
                    <textarea class="agregar_texto" name="text" id="Encriptar" cols="45" rows="15" placeholder="Por favor ingresa el texo sin acentos" autofocus></textarea>
                </div>
                <div class="botones">
                    <button id="encriptando" class="btn-encriptar" value="oculto" onclick="encriptarTexto()">Encriptar</button>
                    <button id="desencriptando" class="btn-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </section>

            <section class="resultado_proceso">
                <div class="mostrar_msg">
                    <img class="not_found_two" id="no_encontrado_two" src="images/no_encontrado_two.png" alt="alt texta">
                    <p id="textoEncriptado"></p>
                    <img class="not_found" id="no_encontrado" src="images/no_encontrado.png" alt="alt texta" style="visibility: hidden;">
                </div>
                
                    <button id="btn_copiar" class="btn-copy" onclick="copiarAlPortapapeles('textoEncriptado')">Copiar Texto</button>

            </section>
                
        </div>

     </main>

        <footer class="autoria">
            <div class="copy_text">
                <p class="pie_pagina">Copyright &copy; 2022, Todos los derechos reservados Hugo Isaac Rodr√≠guez</p>
                <br><p class="pie_pagina_two">Con guia de Alura Latam y ONE Oracle Next Education.<br/>
                </p>

            </div>
        </footer>

        
        <script src="Scripts.js" async defer></script>
    </body>
</html>
